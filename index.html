<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Certidão de nascimento maker</title>
    <link rel="stylesheet" href="styles.css" type="text/css" media="all"/>
  </head>
  <body>
    <div class="certidão">
      Nome: <input type="text" id="nome"></input><br>
      Data de nascimento:<br>
      -Dia: <input type="number" id="di"></input><br>
      -Mês: <input type="number" id="me"></input><br>
      -Ano: <input type="number" id="an"></input><br>
      Sexo: <select id="se"><option>Masculino</option><option>Feminino</option></select>
    </div>
    <button onclick="criarcertidao()">Criar certidão</button><br>
    (Só você acessa suas certidões.) (ao fechar/atualizar esta guia, suas certidões desaparecerão)<br>
    <h2>Certidões:</h2>
    <div id="certidoes">
      
    </div>
  </body>
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</html>
